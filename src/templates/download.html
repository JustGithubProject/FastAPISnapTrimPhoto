<!DOCTYPE html>
<html>
<head>
    <title>Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Download</h1>
    <p>Click the button below to download the cropped image:</p>
    <a href="/download/{{ cropped_filename }}" download="{{ cropped_filename }}">
        <button>Download Image</button>
    </a>
</body>
</html>
